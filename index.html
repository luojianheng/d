<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂçïËØçÊ∂àÊ∂à‰πê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fffacd, #f0e68c);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .title {
            font-size: 2.5rem;
            color: #ff6b35;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .game-container {
            width: 90%;
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
        }

        .bubble {
            aspect-ratio: 1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 16px rgba(0,0,0,0.2),
                inset 0 4px 8px rgba(255,255,255,0.3),
                inset 0 -4px 8px rgba(0,0,0,0.1);
            position: relative;
            user-select: none;
            padding: 8px;
            word-wrap: break-word;
            line-height: 1.2;
            min-height: 70px;
        }

        .bubble::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.6) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .bubble:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 24px rgba(0,0,0,0.3),
                inset 0 4px 8px rgba(255,255,255,0.4),
                inset 0 -4px 8px rgba(0,0,0,0.1);
        }

        .bubble.selected {
            transform: scale(1.1);
            box-shadow: 
                0 0 20px rgba(255,215,0,0.8),
                0 8px 16px rgba(0,0,0,0.2),
                inset 0 4px 8px rgba(255,255,255,0.3);
            border: 3px solid #ffd700;
        }

        .bubble.matched {
            animation: disappear 0.5s ease-out forwards;
        }

        @keyframes disappear {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .success-content {
            background: linear-gradient(135deg, #fffacd, #f0e68c);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 3px solid #ff6b35;
            max-width: 90%;
            width: 400px;
        }

        .success-title {
            font-size: 2rem;
            color: #ff6b35;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .success-time {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .continue-btn {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        /* ÊâãÊú∫ÈÄÇÈÖç */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                margin: 15px 0;
            }

            .game-container {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(6, 1fr);
                gap: 12px;
                padding: 15px;
            }

            .bubble {
                font-size: 0.8rem;
                min-height: 60px;
                padding: 6px;
            }

            .game-info {
                font-size: 1rem;
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .success-content {
                padding: 30px 20px;
            }

            .success-title {
                font-size: 1.5rem;
            }

            .success-time {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                gap: 10px;
                padding: 10px;
            }

            .bubble {
                font-size: 0.75rem;
                min-height: 55px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">üéÆ ÂçïËØçÊ∂àÊ∂à‰πê üéÆ</h1>
    
    <div class="game-info">
        <div>‚è∞ Áî®Êó∂: <span id="timer">00:00</span></div>
        <div>üéØ ËøõÂ∫¶: <span id="progress">0/6</span></div>
    </div>

    <div class="game-container" id="gameContainer">
        <!-- Ê≥°Ê≥°Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
    </div>

    <!-- ÊàêÂäüÂºπÁ™ó -->
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-title">üéâ ÊÅ≠Âñú‰Ω†ÊåëÊàòÊàêÂäüÔºÅ üéâ</div>
            <div class="success-time" id="successTime"></div>
            <button class="continue-btn" onclick="startNewGame()">ÁªßÁª≠ÊåëÊàò</button>
        </div>
    </div>

    <script>
        // Â∞èÂçáÂàùÂçïËØçÂ∫ì
        const wordPairs = [
            // Á¨¨‰∏ÄÁªÑ
            [{en: "apple", zh: "ËãπÊûú"}, {en: "book", zh: "‰π¶"}, {en: "cat", zh: "Áå´"}, {en: "dog", zh: "Áãó"}, {en: "egg", zh: "È∏°Ëõã"}, {en: "fish", zh: "È±º"}],
            // Á¨¨‰∫åÁªÑ
            [{en: "house", zh: "ÊàøÂ≠ê"}, {en: "water", zh: "Ê∞¥"}, {en: "tree", zh: "Ê†ë"}, {en: "flower", zh: "Ëä±"}, {en: "sun", zh: "Â§™Èò≥"}, {en: "moon", zh: "Êúà‰∫Æ"}],
            // Á¨¨‰∏âÁªÑ
            [{en: "car", zh: "Ê±ΩËΩ¶"}, {en: "ball", zh: "ÁêÉ"}, {en: "bird", zh: "È∏ü"}, {en: "cake", zh: "ËõãÁ≥ï"}, {en: "milk", zh: "ÁâõÂ•∂"}, {en: "rice", zh: "Á±≥È•≠"}],
            // Á¨¨ÂõõÁªÑ
            [{en: "school", zh: "Â≠¶Ê†°"}, {en: "teacher", zh: "ËÄÅÂ∏à"}, {en: "student", zh: "Â≠¶Áîü"}, {en: "friend", zh: "ÊúãÂèã"}, {en: "family", zh: "ÂÆ∂Â∫≠"}, {en: "love", zh: "Áà±"}],
            // Á¨¨‰∫îÁªÑ
            [{en: "music", zh: "Èü≥‰πê"}, {en: "dance", zh: "Ë∑≥Ëàû"}, {en: "smile", zh: "ÂæÆÁ¨ë"}, {en: "happy", zh: "Âø´‰πêÁöÑ"}, {en: "sad", zh: "ÊÇ≤‰º§ÁöÑ"}, {en: "good", zh: "Â•ΩÁöÑ"}],
            // Á¨¨ÂÖ≠ÁªÑ
            [{en: "red", zh: "Á∫¢Ëâ≤ÁöÑ"}, {en: "blue", zh: "ËìùËâ≤ÁöÑ"}, {en: "green", zh: "ÁªøËâ≤ÁöÑ"}, {en: "yellow", zh: "ÈªÑËâ≤ÁöÑ"}, {en: "big", zh: "Â§ßÁöÑ"}, {en: "small", zh: "Â∞èÁöÑ"}],
            // Á¨¨‰∏ÉÁªÑ
            [{en: "play", zh: "Áé©"}, {en: "run", zh: "Ë∑ë"}, {en: "jump", zh: "Ë∑≥"}, {en: "eat", zh: "ÂêÉ"}, {en: "drink", zh: "Âñù"}, {en: "sleep", zh: "Áù°Ëßâ"}],
            // Á¨¨ÂÖ´ÁªÑ
            [{en: "computer", zh: "ÁîµËÑë"}, {en: "phone", zh: "ÁîµËØù"}, {en: "table", zh: "Ê°åÂ≠ê"}, {en: "chair", zh: "Ê§ÖÂ≠ê"}, {en: "bed", zh: "Â∫ä"}, {en: "door", zh: "Èó®"}]
        ];

        let currentGame = [];
        let selectedBubbles = [];
        let matchedPairs = 0;
        let startTime;
        let timerInterval;
        let gameWords = [];

        // ÁîüÊàêÈöèÊú∫È¢úËâ≤
        function getRandomColor() {
            const colors = [
                'linear-gradient(135deg, #ff6b6b, #ee5a52)',
                'linear-gradient(135deg, #4ecdc4, #44a08d)',
                'linear-gradient(135deg, #45b7d1, #96c93d)',
                'linear-gradient(135deg, #f093fb, #f5576c)',
                'linear-gradient(135deg, #4facfe, #00f2fe)',
                'linear-gradient(135deg, #43e97b, #38f9d7)',
                'linear-gradient(135deg, #fa709a, #fee140)',
                'linear-gradient(135deg, #a8edea, #fed6e3)',
                'linear-gradient(135deg, #ff9a9e, #fecfef)',
                'linear-gradient(135deg, #ffecd2, #fcb69f)',
                'linear-gradient(135deg, #ff8a80, #ff5722)',
                'linear-gradient(135deg, #81c784, #4caf50)',
                'linear-gradient(135deg, #64b5f6, #2196f3)',
                'linear-gradient(135deg, #ba68c8, #9c27b0)',
                'linear-gradient(135deg, #ffb74d, #ff9800)',
                'linear-gradient(135deg, #4db6ac, #009688)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Êâì‰π±Êï∞ÁªÑ
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // ÂºÄÂßãÊñ∞Ê∏∏Êàè
        function startNewGame() {
            // ÈöèÊú∫ÈÄâÊã©‰∏Ä‰∏™ÂçïËØçÁªÑ
            const randomGroup = wordPairs[Math.floor(Math.random() * wordPairs.length)];
            gameWords = [...randomGroup];
            
            // ÂàõÂª∫Ê∏∏ÊàèÊï∞ÊçÆÔºàËã±ÊñáÂíå‰∏≠ÊñáÈÖçÂØπÔºâ
            currentGame = [];
            gameWords.forEach((pair, index) => {
                currentGame.push({
                    id: index * 2,
                    text: pair.en,
                    type: 'en',
                    pairId: index,
                    matchText: pair.zh
                });
                currentGame.push({
                    id: index * 2 + 1,
                    text: pair.zh,
                    type: 'zh',
                    pairId: index,
                    matchText: pair.en
                });
            });

            // Êâì‰π±È°∫Â∫è
            currentGame = shuffleArray(currentGame);
            
            // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
            selectedBubbles = [];
            matchedPairs = 0;
            startTime = Date.now();
            
            // ÈöêËóèÊàêÂäüÂºπÁ™ó
            document.getElementById('successModal').style.display = 'none';
            
            // Ê∏≤ÊüìÊ∏∏Êàè
            renderGame();
            startTimer();
            updateProgress();
        }

        // Ê∏≤ÊüìÊ∏∏Êàè
        function renderGame() {
            const container = document.getElementById('gameContainer');
            container.innerHTML = '';

            currentGame.forEach((item, index) => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.background = getRandomColor();
                bubble.textContent = item.text;
                bubble.dataset.id = item.id;
                bubble.dataset.pairId = item.pairId;
                bubble.dataset.type = item.type;
                bubble.onclick = () => selectBubble(index);
                container.appendChild(bubble);
            });
        }

        // ÈÄâÊã©Ê≥°Ê≥°
        function selectBubble(index) {
            const bubble = document.querySelectorAll('.bubble')[index];
            const itemId = parseInt(bubble.dataset.id);

            // Â¶ÇÊûúÂ∑≤ÁªèÂåπÈÖçÊàñÂ∑≤ÁªèÈÄâ‰∏≠ÔºåÂàôËøîÂõû
            if (bubble.classList.contains('matched') || 
                selectedBubbles.some(b => parseInt(b.dataset.id) === itemId)) {
                return;
            }

            // Â¶ÇÊûúÂ∑≤ÁªèÈÄâ‰∏≠‰∫Ü‰∏§‰∏™Ê≥°Ê≥°ÔºåÂÖàÊ∏ÖÈô§ÈÄâÊã©
            if (selectedBubbles.length >= 2) {
                clearSelection();
            }

            // ÈÄâ‰∏≠ÂΩìÂâçÊ≥°Ê≥°
            bubble.classList.add('selected');
            selectedBubbles.push(bubble);

            // Â¶ÇÊûúÈÄâ‰∏≠‰∫Ü‰∏§‰∏™Ê≥°Ê≥°ÔºåÊ£ÄÊü•ÊòØÂê¶ÂåπÈÖç
            if (selectedBubbles.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        // Ê£ÄÊü•ÂåπÈÖç
        function checkMatch() {
            const [bubble1, bubble2] = selectedBubbles;
            const pairId1 = parseInt(bubble1.dataset.pairId);
            const pairId2 = parseInt(bubble2.dataset.pairId);
            const matchText1 = bubble1.dataset.matchText || getCurrentMatchText(bubble1);
            const matchText2 = bubble2.dataset.matchText || getCurrentMatchText(bubble2);

            // ÁÆÄÂçïÁöÑÂåπÈÖçÈÄªËæëÔºöÊ£ÄÊü•pairIdÊàñËÄÖÊñáÊú¨ÂÜÖÂÆπÊòØÂê¶ÂåπÈÖç
            const isMatch = (parseInt(bubble1.dataset.pairId) === parseInt(bubble2.dataset.pairId)) ||
                           (bubble1.textContent.trim() === getCurrentMatchText(bubble2) && 
                            bubble2.textContent.trim() === getCurrentMatchText(bubble1));

            if (isMatch) {
                // ÂåπÈÖçÊàêÂäü
                bubble1.classList.add('matched');
                bubble2.classList.add('matched');
                matchedPairs++;
                
                setTimeout(() => {
                    bubble1.style.visibility = 'hidden';
                    bubble2.style.visibility = 'hidden';
                }, 500);

                if (matchedPairs === 6) {
                    setTimeout(gameComplete, 600);
                }
            } else {
                // ÂåπÈÖçÂ§±Ë¥•
                clearSelection();
            }

            updateProgress();
        }

        // Ëé∑ÂèñÂΩìÂâçÂåπÈÖçÊñáÊú¨ÔºàÁÆÄÂåñÂ§ÑÁêÜÔºâ
        function getCurrentMatchText(bubble) {
            const pairId = parseInt(bubble.dataset.pairId);
            const item = gameWords.find(p => 
                (p.en === bubble.textContent && p.zh !== bubble.textContent) || 
                (p.zh === bubble.textContent && p.en !== bubble.textContent)
            );
            if (item) {
                return item.en === bubble.textContent ? item.zh : item.en;
            }
            return '';
        }

        // Ê∏ÖÈô§ÈÄâÊã©
        function clearSelection() {
            selectedBubbles.forEach(bubble => {
                bubble.classList.remove('selected');
            });
            selectedBubbles = [];
        }

        // Êõ¥Êñ∞ËøõÂ∫¶
        function updateProgress() {
            document.getElementById('progress').textContent = `${matchedPairs}/6`;
        }

        // ÂºÄÂßãËÆ°Êó∂Âô®
        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Êõ¥Êñ∞ËÆ°Êó∂Âô®ÊòæÁ§∫
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Ê∏∏ÊàèÂÆåÊàê
        function gameComplete() {
            clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeString = `ÂÆåÊàêÊó∂Èó¥: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('successTime').textContent = timeString;
            document.getElementById('successModal').style.display = 'flex';
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        window.onload = function() {
            startNewGame();
        };
    </script>
</body>
</html>
